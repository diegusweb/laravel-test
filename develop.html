<!doctype html>
<html class="no-js">
<head>
<title>ExpensAble v9.0.1</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet"
	type="text/css">
<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
	type="text/css">
<link
	href='//fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic'
	rel='stylesheet' type='text/css'>

<!--[if lte IE 7]>
<script src="lib/json3/lib/json3.min.js"></script>
<![endif]-->
<!--[if lte IE 8]>
<script src="lib/es5-shim/es5-shim.js"></script>
<![endif]-->
<!--[if lt IE 9]>
     <script src="lib/html5shiv/dist/html5shiv.js"></script>
     <script src="lib/respond/dest/respond.min.js"></script>
 <![endif]-->
</head>
<body>
	<div class="container">
		<form name="loginForm" id="loginForm" action="javascript: fLogin(); "
			class="form-horizontal" method="post">
			<div class="form-group">
				<label for="company" class="col-sm-2 control-label">Company</label>
				<div class="col-sm-4">
					<input type="text" name="company" id="company"
						placeholder="Company" autocomplete="off" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-4">
					<input type="text" name="username" id="username"
						placeholder="Username" autocomplete="off" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-4">
					<input type="password" name="password" id="password" value
						placeholder="Password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" name="login_button" id="login_button"
						class="btn btn-primary">Sign In</button>
				</div>
			</div>
		</form>
	</div>
	<script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/xml2json.js"></script>
	<script src="login.js"></script>
</body>
</html>
